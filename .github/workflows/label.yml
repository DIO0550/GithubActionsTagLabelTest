# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler/blob/master/README.md

name: Labeler
on: 
  push:
    tags: 
      - V*

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: olegtarasov/get-tag@v1
        id: tagName
      - run: |
              tag_sha=`git rev-parse ${{ steps.tagName.outputs.tag }}'
              tag_message=curl https://api.github.com/repos/AgendaDoi/GithubActionsTagLabelTest/tags/${{ tag_sha }}?access_token=${{ secrets.GITHUB_TOKEN }} | jq -r "message"
              
              curl -v -H 'Content-Type:application/json; charset=UTF-8' -H 'X-Accept:application/json' -X POST -d '{"name":"${{ steps.tagName.outputs.tag }}","description":"${{ tag_message }}","color":"f29513"}' https://api.github.com/repos/AgendaDoi/GithubActionsTagLabelTest/labels?access_token=${{ secrets.GITHUB_TOKEN }}
